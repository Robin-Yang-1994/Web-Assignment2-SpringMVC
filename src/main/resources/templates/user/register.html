<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="layout/header :: bootstrap"></th:block>
    <th:block th:include="layout/header :: header"></th:block>
    <link href="../static/css/bootstrap.min.css" />
</head>
<body>

<h1 align="center">User Registraion</h1>

<!--<div th:if="${message!=null}">-->
    <!--<span th:text="${message}"></span>-->
<!--</div>-->

<div align="center" th:if="${type != null}" th:include="layout/alert :: alert (type=${type}, message=${message})"/>


<form align="center" action="#" th:action="@{/user/register}" th:object="${User}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <p>First Name: </p>
    <input type="text" th:field="*{fname}"/>

    <p>Last Name: </p>
    <input type="text" th:field="*{lname}"/>

    <p>Email: </p>
    <input type="text" th:field="*{email}"/>

    <p>Password(minimum 5 characters): </p>
    <input type="password" th:field="*{password}"/>


    <p/><input type="submit" value="Register"/>
</form>


</body>
</html>
